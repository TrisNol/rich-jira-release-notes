on:
  push:
    branches:
    - main
    - develop

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: ğŸ“¦ Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: ğŸ“¥ Install dependencies
      run: |
        poetry install

    - name: ğŸ Python Semantic Release
      id: release
      uses: python-semantic-release/python-semantic-release@v10.3.1
      env:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Publish | Upload to GitHub Release Assets
      uses: python-semantic-release/publish-action@v10.5.2
      if: steps.release.outputs.released == 'true'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ steps.release.outputs.tag }}
